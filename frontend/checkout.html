    <main class="container">
    <section class="checkout-section">
        <h2>Buchungsdetails</h2>
        <div id="booking-summary">
            <!-- Dynamically insert booking information here -->
        </div>
        
        <h2>Zahlungsmethode wählen</h2>
        <form id="payment-form">
            <label for="payment-method">Zahlungsmethode:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="paypal">PayPal</option>
                <option value="credit-card">Kreditkarte</option>
                <option value="bank-transfer">Banküberweisung</option>
            </select>
            
            <button type="submit">Zahlung abschließen</button>
        </form>
    </section>
</main>
